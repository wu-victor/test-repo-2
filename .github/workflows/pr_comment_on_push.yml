name: Update README with QOTD
on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Use Node
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install node dependencies
      run: npm install
    - name: Run QOTD action
      uses: ./ # Uses an action in the root directory
      with:
         category: 'life'
